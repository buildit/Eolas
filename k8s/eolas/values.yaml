# Default values for eolas.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: builditdigital/eolas
  tag: latest
  pullPolicy: Always
service:
  name: eolas
  type: ClusterIP
  externalPort: 80
  internalPort: 80
  hostName:
  #Heimdall service url (internal call is made by edge proxy)
  #authUrl:
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi
app:
  dbUrl: mongodb://mongo-staging-mongodb:27017
  context: staging
  # do we need it?
  nodeEnv: staging
  # enable security middleware
  #auth: true

